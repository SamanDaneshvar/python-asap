<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header page-scroll">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- The JavaScript function for page-scroll would not work with any URL other than an anchor link (#section).
      On the other hand, relative URLs (e.g., anchor links) would only work correctly in the homepage.
      We have used the following if statement to produce a “pure” anchor link on the homepage and an absolute URL + the anchor link on other pages. -->
      <a class="navbar-brand page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}{% else %}#home{% endif %}">
        <!-- {{ site.title }} -->
        <span style="color:#646464;">Python</span>
        <span style="color:#4086f4;">A</span><span style="color:#eb4131;">S</span><span style="color:#fbbd00;">A</span><span style="color:#31aa52;">P</span><span class="trademark" style="color:#646464;">&trade;</span>
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a class="page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}/{% endif %}#services">Services</a>
        </li>
        <li>
          <a class="page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}/{% endif %}#about">About</a>
        </li>
        <li>
          <a class="page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}/testimonials{% else %}#brief-testimonials{% endif %}">Testimonials</a>
        </li>
        <li>
          <a class="page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}/register{% else %}#call-to-action{% endif %}">Register</a>
        </li>
        <li>
          <a class="page-scroll" href="{% if page.layout == 'page' %}{{ site.url }}/{% endif %}#contact">Contact</a>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>

<section id="home">
  <!-- Header -->
  <div class="intro-header">

    <div class="container">

      <div class="row">
        <div class="col-lg-12">
          <div class="intro-message {% if page.layout == 'page' %}intro-message-page{% endif %}">
            <!-- <img width="25%" src="{{ site.url }}/assets/img/python-asap-logo.svg" /> -->
            <h1>{{ page.title }}{% if page.layout == 'default' %}<span class="trademark">&trade;</span>{% endif %}</h1>
            <h3>{{ page.subTitle }}</h3>
            <hr class="intro-divider">
            <ul class="list-inline intro-social-buttons">
              <li><a href="{{ site.url }}/register" class="btn btn-default btn-lg"><i class="fas fa-user-plus"></i>&nbsp; <span class="network-name">Register Now</span></a></li>
              <li><a href="{% if page.layout == 'page' %}{{ site.url }}{% endif %}#services" class="btn btn-default btn-lg page-scroll"><i class="fas fa-university"></i>&nbsp; <span class="network-name">All Courses</span></a></li>

              {% for social in site.social %}
              <li>
                <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>

    </div>
    <!-- /.container -->

  </div>
  <!-- /.intro-header -->
</section>
