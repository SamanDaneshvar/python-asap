<section id="call-to-action">
    <div class="banner">
        <div class="container">

            <div class="row" style="display:flex; align-items:center; justify-content:center;">
                <div class="col-lg-6">
                    <h2>View upcoming classes and reserve your spot.</h2>
                </div>
                <div class="col-lg-3" style="display:flex; justify-content:center;">
                    <ul class="list-inline banner-social-buttons">
                        <li><a href="register" class="btn btn-default btn-lg"><i class="fas fa-user-plus"></i>&nbsp; <span>Register Now</span></a></li>
                        
                        {% for social in site.social %}
                        <li>
                            <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
</section>
<!-- /.banner -->
